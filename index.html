<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Glitch">
</head>
<body>
    <div class=main>
        <div class="score">
            <p id="one">SCORE</p>
            <p id="two">0 - 0</p>
        </div>

        <div><button class="play">PLAY</button></div>

        <div class="rps-buttons">
            <button id="rock"><img src="rock.png" alt="ROCK"></button>
            <button id="paper"><img src="paper.png" alt="PAPER"></button>
            <button id="scissors"><img src="scissors.png" alt="SCISSORS"></button>
        </div>

        <div class="commentary">
            <p></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
